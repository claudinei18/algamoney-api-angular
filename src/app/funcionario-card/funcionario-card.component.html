<div class="card">
  <img class="card-img-top" src="https://cdn.pixabay.com/photo/2017/02/07/16/47/kingfisher-2046453_960_720.jpg"
       alt="Card image cap">
  <div class="card-body">
    {{funcionario.id}}
    <span class="badge" [ngClass]="{ 'badge-danger': isAdmin(), 'badge-primary': !isAdmin() }">{{funcionario.nome}}</span>
  </div>
</div>
