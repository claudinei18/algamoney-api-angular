<div class="container">

  {{cliente | json}}
  {{usuarioForm.valid}}

  <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">
    <div class="form-group">
      <label class="form-control-label">Nome</label>
      <input type="text" class="form-control"
             name="nome" [(ngModel)]="cliente.nome"
             required minlength="10">
    </div>

    <div class="form-group">
      <label class="form-control-label">E-mail</label>
      <input type="text" class="form-control" name="emailAddress"
             [(ngModel)]="cliente.email" required email>
    </div>

    <!--<div class="form-group">
      <label class="form-control-label">Profissão</label>
      <select class="form-control" name="profissao"
              [(ngModel)]="cliente.profissao" required>
        <option value="0">Selecione</option>
        <option *ngFor="let p of profissoes"
                [value]="p.id">{{p.nome}}</option>
      </select>
    </div>-->

    <div class="form-group">
      <label class="form-control-label">Profissão</label>
      <select class="form-control" name="profissao"
              [(ngModel)]="cliente.profissao" required>
        <option value="">Selecione</option>
        <option *ngFor="let profissao of profissoes"
                [value]="profissao.nome">{{ profissao.nome }}</option>
      </select>
    </div>

    <button type="submit" [disabled]="!usuarioForm.valid" class="btn btn-primary">Salvar</button>
  </form>

</div>
